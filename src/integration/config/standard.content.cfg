[License]
LicenseServerHost=bugzilla.autonomy.com
LicenseServerACIPort=20000
LicenseServerTimeout=600000
LicenseServerRetries=1

[Service]
ServiceStatusClients=*.*.*.*
ServiceControlClients=*.*.*.*

//---------------------------- Server Settings --------------------------------//
[Server]
LogRequestTiming=TRUE

QueryClients=*.*.*.*
AdminClients=*.*.*.*
IndexClients=*.*.*.*

// The number of ACI threads
Threads=4

MaxInputString=-1

// For large IDOL server installations or where the connectors produce IDX files smaller than 50-100Mb this
// setting should be changed to TRUE to optimize indexing performance.
// Alternatively, the connectors batch size could be increased.
DelayedSync=TRUE

// If you require automatic detection of documents' language types at index time then change this setting to TRUE
AutoDetectLanguagesAtIndex=FALSE
XSLTemplates=FALSE

DateFormatCSVs=SHORTMONTH#SD+#SYYYY,DD/MM/YYYY,YYYY/MM/DD,YYYY-MM-DD,AUTNDATE

// De-duplicate documents by the following fields e.g. */DREREFERENCE
KillDuplicates=NONE

// CSV of tags that define the start / end of a document
DocumentDelimiterCSVs=*/DOCUMENT

// Fields typically produced by fetches that we want do not want to store.  If you require that one of the following fields is stored then remove it from the list below.
//CantHaveFieldCSVs=*/DRESTORECONTENT,*/DREWORDCOUNT,*/DRETYPE,*/IMPORTBODYLEN,*/IMPORTMETALEN,*/IMPORTLINKLEN,*/IMPORTTITLELEN,*/IMPORTQUALITY,*/DREPAGE,*/DREFILENAME,*/dredoctype

ParametricRefinement=TRUE
// Reduces memory required for parametric refinment
ParametricMaxPairsPerDocument=0

//------------------------- Internal Settings -------------------------//
DiskHash=10000000
RefHashes=10000000

//--------------------------- Cache Settings ---------------------------------//
[TermCache]
TermCacheMaxSize=0

[IndexCache]
IndexCacheMaxSize=10240

//--------------------------- Section Breaking --------------------------------//
[SectionBreaking]
MinFieldLength=9000000
MaxSectionLength=900000000

//--------------------------- Paths -------------------------------------------//
[Paths]
// This allows the database to be split across multiple partitions
BitFieldPath=./index/bitfield
DyntermPath=./index/dynterm
IndexQueuePath=./index/indexqueue
MainPath=./index/main
Modules=./modules
NodetablePath=./index/nodetable
NumericPath=./index/numeric
RefIndexPath=./index/refindex
SecIndexPath=./index/secindex
SortfieldPath=./index/sortfield
StatePath=./index/storedstate
StatusPath=./index/status
TagPath=./index/tagindex
TemplateDirectory=./templates

//---------------------------Databases-------------------------------//
[Databases]
NumDBs=2

[Database0]
Name=News

[Database1]
Name=Archive

//---------------------------Field Processing-------------------------------//
[FieldProcessing]
0=SetIndexFields
1=SetIndexAndWeightHigher
2=SetSectionBreakFields
3=SetDateFields
4=SetDatabaseFields
5=SetDreReferenceField
6=SetReferenceField
7=SetTitleFields
8=SetHighlightFields
9=SetSourceFields
10=SetNumericFields
11=SetParametricFields
12=SetMatchFields
13=SetFieldCheckFields

[SetIndexFields]
// Controls which fields are indexed
Property=IndexFields
PropertyFieldCSVs=*/DRECONTENT,*/DRETITLE

[SetIndexAndWeightHigher]
// Fields which are indexed with a weight
Property=IndexWeightFields
PropertyFieldCSVs=*/SUMMARIES

[SetSectionBreakFields]
// Field containing document section number
Property=SectionFields
PropertyFieldCSVs=*/DRESECTION

[SetDateFields]
// Fields containing the document date
Property=DateFields
PropertyFieldCSVs=*/DREDATE,*/DATE

[SetDatabaseFields]
// CSV of field names that defined the documents database
Property=DatabaseFields
PropertyFieldCSVs=*/DREDBNAME,*/DATABASE

[SetDreReferenceField]
Property=ReferenceFields
PropertyFieldCSVs=*/DREREFERENCE

[SetReferenceField]
Property=ReferenceFields
PropertyFieldCSVs=*/REFERENCE_FIELD

[SetTitleFields]
// The one field per document that is to be stored as the autn:title value
Property=TitleFields
PropertyFieldCSVs=*/DRETITLE,*/TITLE

[SetHighlightFields]
// Specify the fields whose content is to be highlighted on request
Property=HighlightFields
PropertyFieldCSVs=*/DRETITLE,*/DRECONTENT

[SetSourceFields]
// Specify which fields are to be used as the source for suggest, summaries, termgetbest
// If none are specified, it uses the index fields
Property=SourceFields
PropertyFieldCSVs=*/DRETITLE,*/DRECONTENT

[SetNumericFields]
// Specify which fields are entirely numeric (or a csv of numbers) to be stored for optimised numeric matching
Property=NumericFields
PropertyFieldCSVs=*/NUMERIC_FIELD

[SetParametricFields]
// Specify which fields contain parametric values to be stored for optimised parametric searching
Property=ParametricFields
PropertyFieldCSVs=*/MYPARAMETRICFIELD

[SetMatchFields]
// Specify fields whose entire value is frequently used as a restriction in a search and are thus
// stored for optimised matching. NB Such fields cannot be numeric or parametric as well.
Property=MatchFields
PropertyFieldCSVs=*/MATCH_FIELD

[SetFieldCheckFields]
// Specify one field per document that can be used for fast combine operations
Property=FieldCheckFields
PropertyFieldCSVs=*/MYFIELDCHECKFIELD


//---------------------------Properties-------------------------------//

[IndexFields]
Index=TRUE

[IndexWeightFields]
Index=TRUE
Weight=2

[SectionFields]
SectionBreakType=TRUE

[DateFields]
DateType=TRUE

[DatabaseFields]
DatabaseType=TRUE

[ReferenceFields]
ReferenceType=TRUE
TrimSpaces=TRUE

[TitleFields]
TitleType=TRUE

[HighlightFields]
HighlightType=TRUE

[SourceFields]
SourceType=TRUE

[NumericFields]
NumericType=TRUE

[ParametricFields]
ParametricType=TRUE

[MatchFields]
MatchType=TRUE

[FieldCheckFields]
FieldCheckType=TRUE


//--------------------------- Document Security ----------------------//
[Security]
SecurityInfoKeys=123,144,564,231

//---------------------------Logging-------------------------------//
[Logging]
LogArchiveDirectory=./logs/archive
LogDirectory=./logs
// These values apply to all streams, override on an individual basis
LogTime=TRUE
LogEcho=FALSE
LogLevel=debug
LogExpireAction=compress
LogOldAction=move
MaxLogSizeKbs=20480
LogMaxLineLength=4000000

// Log streams
0=ApplicationLogStream
1=QueryLogStream
2=IndexLogStream

[ApplicationLogStream]
LogFile=application.log
LogTypeCSVs=application

[QueryLogStream]
LogFile=query.log
LogTypeCSVs=query

[IndexLogStream]
LogFile=index.log
LogTypeCSVs=index

//---------------------------Language Types-------------------------------//
[LanguageTypes]
DefaultLanguageType=englishUTF8
DefaultEncoding=UTF8
LanguageDirectory=./langfiles

0=english

[english]
Encodings=ASCII:englishASCII,UTF8:englishUTF8
Stoplist=english.dat
IndexNumbers=1
